<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>
    <h2>Trabalhando com números</h2>
    <label id="ln1">Número 1</label>
    <input type="text" id="n1" name="vn1">
    <input type="button" value="Somar" onclick="somar()">
    <input type="button" value="Dobrar" onclick="dobrar()">

    <script>
        function somar()
        {
            let x = Number(document.getElementById('n1').value);
            x = (x + 190).toFixed(2);
            console.log("valor de x" + x);
            alert(x);
        }

        function dobrar()
        {
            let x = Number(document.getElementById('n1').value);
            x = x.toFixed(2)*2;
            console.log("dobro de x");
            alert(x);
        }

    </script>
    
</body>
</html>

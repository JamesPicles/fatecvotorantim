<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h3>Tabelas e Formulário</h3>
    <form>

    <table border="1">
        <tr>
            <th colspan="2">Cadastro</th>
        </tr>
        <tr>
            <td rowspan="2">
                <img src="https://images.pexels.com/photos/3631/summer-dessert-sweet-ice-cream.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"  width="300px"></td>
            <td>
                <p>Dados Pessoais</p>
                
                    <label for="Login">Login</label>
                    <input type="text" name="Login" id="Login">    
                    
                    <label for="Senha">Senha</label>
                    <input type="password" name="Senha" id="Senha">
                    <button>Cadastrar</button>
                    <input type="submit" value="Cadastrar">
                    <input type="reset" value="Limpar">               
            </td>
        </tr>
        <tr>            
            <td>Endereços de Entrega
            <p><label for="dt">Data de entrega</label>
                <input type="date" name="data" id="dt"></p>
            <p><label for="ed">Endereço</label>
                <input type="text" name="endereço" id="ed"></p>
        </td>
        </form>
        </tr>
    </table>
</body>
</html>
